<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form-Validations</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="container">
    <h1>Customer Feedback</h1>
    <form onsubmit="displayData(event)" class="feedback-form">
      <input onkeyup="usernameValidation(event)" type="text" id="username" placeholder="Username" autocomplete="off">
      <textarea onkeyup="feedbackValidation(event)" id="feedback" placeholder="Feedback" autocomplete="off" rows="4"
        ,columns="11"></textarea>
      <input type="submit" id="submit" value="submit">
    </form>
    <p></p>
  </div>


  <!-- <script src="./script.js"></script> -->
  <script src="./forms.js"></script>
</body>

</html>
